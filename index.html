<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
window.changColor = function(){
    $("body").css("background", getRandomColor());
}

$("#btn").click(function(){
	window.open("children.html", 'Yahoo', config='height=500,width=500');
});
</script>
